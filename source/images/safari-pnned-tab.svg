<section class="main">
    <div class="mb mb-narrow">
      <p style="line-height: 1.5; color: #717071;">2017年度採択事業<br>
        <span class="size24">文部科学省「成長分野を支える情報技術人材の育成拠点の形成（enPiT）」enPiT-Pro</span></p>
      <p class="text-center size18">九州・中国地域の特色ある産業を対象として、幅広い分野を大学連携で補完し合い、新しい基幹産業への展開を<br>
実現するチャンスを活かすために、すでに社会で働く多様な人が、人工知能とロボット技術などの新しい技術革新を<br>
学ぶための実践的な教育プログラムを開発・実施します。
</p>
